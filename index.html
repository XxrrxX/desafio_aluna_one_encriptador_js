</div>

<div class="alert">
<img src="assets/vector.png">
<span>Solo letras minúsculas y sin acentos</span>
</div>

<div class="bts">
<button class="btn1" onclick="Encriptar()">Encriptar</button>

</div>

</div>
</div>

</div>
<div id="ESAll" class="encriptador-all__search">
<img src="assets/search.png">
</div>
</div>

</main>
